<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link href="css/swiper.min.css" rel="stylesheet" />
		<style>
			*{
				padding:0;
				margin:0;
			}
			.wrapper{
			    font-family: "微软雅黑";
			    background: #eee;
			    margin: 0 auto;
			    height: 100%;
			    font-size: 14px;
			    overflow-x: hidden;
			}
			.swiper-container{
				width:100%;
				height:568px;
			}
			.swiper-slide{
				color: #fff;
			    line-height: 300px;
			    text-align: center;
			    font-size: 50px;
			    overflow: auto;
			    height:200px;
				line-height:200px;
				width:320px;
			}
			.blue-slide{
				background: #4390EE;
			}
			.red-slide{
				background: #CA4040;
			}
			.orange-slide{
				background: #FF8604;
			}
			.wrapper .content{
				height:100px;
				background:burlywood;
			}
			.wrapper .tablist{
				display:-webkit-box;
				display:-webkit-flex;
				display:box;
				display: flexbox;
				display:flex;
			}
			.wrapper .tablist .item{
				-webkit-box-flex:1;
				-webkit-flex:1;
				flex:1;
				text-align: center;
				border-right: 1px solid #d9d9d9;
				height: 44px;
				line-height: 44px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="tablist" id="tablist">
				<div class="item">slide1</div>
				<div class="item">slide2</div>
				<div class="item">slide3</div>
				<div class="item">slide4</div>
				<div class="item">slide5</div>
				<div class="item">slide6</div>
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide blue-slide" style="height:200px;line-height:200px;">
						Slide 1</div>
					<div class="swiper-slide red-slide" style="height:300px;line-height:300px;">
						Slide 2</div>
					<div class="swiper-slide orange-slide" style="height:200px;">
						Slide 3</div>
					<div class="swiper-slide blue-slide" style="height:200px;">
						Slide 4</div>
					<div class="swiper-slide red-slide" style="height:300px;line-height:300px;">
						Slide 5</div>
					<div class="swiper-slide orange-slide" style="height:200px;">
						Slide 6</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/zepto.js"></script>
<script src="js/swiper.min.js"></script>
<script>
//	var swiper = new Swiper('.swiper-container', {
//		//direction:'vertical'  //不行无效，如果总想的话
//      autoHeight: true 
// });
   
   var swiper = new Swiper('.swiper-container', {
        direction:'vertical',
        freeMode:true,
        slidesPerView:'auto',
        //autoHeight:true
        onSlideChangeStart:function(){
        	
        }
   });
   $("#tablist").on("click",".item",function(){
    	var index=$("#tablist .item").index($(this));
    	swiper.slideTo(index);
   })
</script>
